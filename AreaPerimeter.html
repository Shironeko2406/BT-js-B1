<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính Diện Tích và Chu Vi Hình Chữ Nhật</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h2>Nhập chiều dài và chiều rộng của Hình Chữ Nhật:</h2>
  <label for="length">Chiều dài:</label>
  <input type="number" id="length" placeholder="Chiều dài" oninput="updateResult()">
  <br>
  <label for="width">Chiều rộng:</label>
  <input type="number" id="width" placeholder="Chiều rộng" oninput="updateResult()">
  <br>
  <button onclick="calculate()">Tính</button>
  <br>
  <div id="result"></div>

  <script>
    let hasCalculated = false;

    function calculate() {
      // Lấy giá trị từ người dùng
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value);

      // Kiểm tra xem người dùng đã nhập đúng dạng số và không âm
      if (isNaN(length) || isNaN(width) || length < 0 || width < 0) {
        alert("Vui lòng nhập một số không âm.");
        return;
      }

      // Tính diện tích và chu vi
      const area = length * width;
      const perimeter = (length + width) * 2;

      // Hiển thị kết quả
      document.getElementById('result').innerHTML = `Diện tích: ${area}, Chu vi: ${perimeter}`;

      // Đặt biến hasCalculated thành true để chỉ ra rằng đã tính toán ít nhất một lần
      hasCalculated = true;
    }

    function updateResult() {
      if (hasCalculated) {
        // Nếu đã tính toán ít nhất một lần, cập nhật tự động nữa
        calculate();
      }
    }
  </script>

</body>

</html>
