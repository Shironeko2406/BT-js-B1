<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính Giá Trị Trung Bình</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input {
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Nhập 5 số thực để tính giá trị trung bình:</h2>
  <input type="number" id="num1" placeholder="Số thực 1" oninput="updateAverage()">
  <br>
  <input type="number" id="num2" placeholder="Số thực 2" oninput="updateAverage()">
  <br>
  <input type="number" id="num3" placeholder="Số thực 3" oninput="updateAverage()">
  <br>
  <input type="number" id="num4" placeholder="Số thực 4" oninput="updateAverage()">
  <br>
  <input type="number" id="num5" placeholder="Số thực 5" oninput="updateAverage()">
  <br>
  <button onclick="calculateAverage()">Tính Giá Trị Trung Bình</button>
  <br>
  <div id="result"></div>

  <script>
    let calculated = false; // Biến kiểm tra xem lần đầu tính giá trị trung bình hay không

    function updateAverage() {
      if (calculated) {
        // Nếu đã tính giá trị trung bình ít nhất một lần, cập nhật tự động nữa
        calculateAverage();
      }
    }

    function calculateAverage() {
      // Lấy giá trị từ người dùng
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const num3 = parseFloat(document.getElementById('num3').value);
      const num4 = parseFloat(document.getElementById('num4').value);
      const num5 = parseFloat(document.getElementById('num5').value);

      // Kiểm tra xem người dùng đã nhập đúng dạng số chưa
      if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
        alert("Vui lòng nhập đúng định dạng số.");
        return;
      }

      // Tính giá trị trung bình
      const average = (num1 + num2 + num3 + num4 + num5) / 5;

      // Hiển thị kết quả
      document.getElementById('result').innerHTML = `Giá trị trung bình là: ${average}`;

      // Đặt biến calculated thành true để chỉ ra rằng đã tính giá trị trung bình ít nhất một lần
      calculated = true;
    }
  </script>

</body>
</html>
