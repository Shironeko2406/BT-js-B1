  <div id="result"></div>

  <script>
    let hasCalculated = false;

    function calculate() {
      // Lấy giá trị từ người dùng
      const inputElement = document.getElementById('inputNumber');
      const inputNumber = parseInt(inputElement.value);

      // Kiểm tra xem người dùng đã nhập đúng dạng số và có 2 chữ số hay không
      if (isNaN(inputNumber) || Math.abs(inputNumber) < 10 || Math.abs(inputNumber) > 99) {
        alert("Vui lòng nhập một số có 2 chữ số.");
        return;
      }

      // Tính tổng của hai chữ số
      const hangChuc = Math.floor(Math.abs(inputNumber) / 10);
      const hangDV = Math.abs(inputNumber) % 10;
      const tong = hangChuc + hangDV;

      // Xác định dấu của số nguyên nhập vào
      const sign = Math.sign(inputNumber);

      // Tìm phần tử để hiển thị kết quả
      const resultElement = document.getElementById('result');

      // Tạo và hiển thị chuỗi kết quả
      const resultString = `Tổng của ${inputNumber} là: ${sign === -1 ? '-' : ''}${hangChuc} + ${hangDV} = ${Math.trunc(((sign === -1 ? inputNumber : inputNumber) / 10)) + Math.abs(inputNumber) % 10}`;
      resultElement.innerHTML = resultString;

      // Đặt biến hasCalculated thành true để chỉ ra rằng đã tính toán ít nhất một lần
      hasCalculated = true;
    }

    function updateResult() {
      if (hasCalculated) {
        // Nếu đã tính toán ít nhất một lần, cập nhật tự động tính
        calculate();
      }
    }
  </script>
